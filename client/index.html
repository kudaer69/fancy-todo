<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./public//css/style.css">
</head>
<body>
  <!-- MAIN PAGE -->
  <div id="main-page">
    <h2>Welcome to Todo App</h2>
    <!-- LOGIN -->
    <div id="main-error" class="alert alert-danger" role="alert">
      Error
    </div>
    <div id="main-success" class="alert alert-success" role="alert">
      Success
    </div>
    <div id="login">
      <form id="login-form">
        <input type="text" id="email-login" placeholder="Email"><br>
        <input type="password" id="password-login" placeholder="Password"><br>
        <input type="submit" value="Login"><br>
        <a id="register-btn" href="">Register</a>
      </form>
    </div>
    <!-- REGISTER -->
    <div id="register">
      <form id="register-form">
        <input type="text" id="username-register" placeholder="Username"><br>
        <input type="text" id="email-register" placeholder="Email"><br>
        <input type="password" id="password-register" placeholder="Password"><br>
        <input type="password" id="re-password" placeholder="Re-type Password"><br>
        <input type="submit" value="Register"><br>
        <a id="login-btn" href="">Login</a>
      </form>
    </div>
  </div>

  <!-- HOME PAGE -->
  <div id="home-page">
    <div id="navbar">
      <div class="container">
        <div class="row">
          <div class="col-3"><img id="home-btn" src="./public//img/logo.png" alt="Logo"></div>
          <div class="col-2"><a id="create-btn" href="">Create Todo</a></div>
          <div class="col-5"><a id="finish-btn" href="">Finished Todo</a></div>
          <div class="col"><a id="logout-btn" href="">Logout</a></div>
        </div>
      </div>
    </div>
    <div id="home-error" class="alert alert-danger" role="alert">
      Error
    </div>
    <div id="home-success" class="alert alert-success" role="alert">
      Success
    </div>
    <div id="main">
      <div class="todo">
        <div class="container">
          <div class="row">
            <div class="col-9"><h4>Test</h4></div>
            <div class="col-3"><h6>Tanggal</h6></div>
          </div>
        </div>
        <p>Ini adalah testing dari 1 atau 2 todo</p>
        <img src="./public//img/check-icon.png" class="check-btn" alt="done" style="cursor: pointer;">
        <img src="./public/img/edit-icon.png" alt="edit" style="cursor: pointer;">
        <img src="./public/img/delete-icon.png" alt="delete" style="cursor: pointer;">
      </div>
    </div>

    <div id="done">
      <div class="todo">
        <div class="container">
          <div class="row">
            <div class="col-9"><h4>Test</h4></div>
            <div class="col-3"><h6>Tanggal</h6></div>
          </div>
        </div>
        <p>Ini adalah testing dari 1 atau 2 todo</p>
        <img src="./public//img/check-icon.png" alt="done">
        <img src="./public/img/edit-icon.png" alt="edit">
        <img src="./public/img/delete-icon.png" alt="delete">
      </div>
    </div>

    <div id="edit">

    </div>

    <div id="create">
      <form id="create-form">
        <input type="text" id="title-create" placeholder="Title"><br>
        <input type="text" id="description-create" placeholder="Description"><br>
        <input type="date" id="due_date-create"><br>
        <input type="submit" value="Create"><br>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
  <script src="./main.js"></script>

</body>
</html>
